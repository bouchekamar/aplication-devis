<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Quote Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Print Quote Calculator</h1>
        <form id="quoteForm">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="unitPrice">Unit Price (per square meter):</label>
            <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>

            <label for="width">Banner Width (in meters):</label>
            <input type="number" id="width" name="width" step="0.01" required>

            <label for="height">Banner Height (in meters):</label>
            <input type="number" id="height" name="height" step="0.01" required>

            <label for="printFile">Upload Print File:</label>
            <input type="file" id="printFile" name="printFile" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
